cam_invoice_demo.start_form:
  path: '/invoice'
  defaults:
    _form: '\Drupal\cam_invoice_demo\Form\StartForm'
    _title: 'Start'
  requirements:
    _permission: 'access content'
cam_invoice_demo.admin_settings:
  path: '/admin/config/cam_invoice_demo'
  defaults:
    _form: '\Drupal\cam_invoice_demo\Form\ModuleConfigurationForm'
    _title: 'Invoice settings'
  requirements:
    _permission: 'administer site configuration'

